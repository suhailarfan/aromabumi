<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get a FizzBuzz Result!</h1>
    <p>Type a number:</p>
    <input type="number" id="inputNumber" value="number">
    <button onclick="FBfunction()">Click Here!</button>
    <div id="result"></div>

    <script>
        function FBfunction(){
            let x = document.getElementById("inputNumber").value;
            let res = document.getElementById('result');
            let result = ""
            document.getElementById("result").style.color = "black";
            if(x==0){
                console.log(x)
                result = "Invalid Input"
                document.getElementById("result").style.color = "red";
            }
            else if(x%15 == 0 ){
                console.log(x)
                result = "FizzBuzz"
            }
            else if(x%5==0){
                console.log(x)
                result = "Buzz!"
            }
            else if(x%3 == 0 ){
                console.log(x)
                result = "FizzBuzz"
            }
            else{
                console.log(x)
                result = x
            } 
            res.innerHTML = result
        }
       
    </script>


</body>
</html>
